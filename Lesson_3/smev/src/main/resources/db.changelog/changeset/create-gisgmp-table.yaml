databaseChangeLog:
  - changeSet:
      id: create-gisgmp
      author: Kseniya
      changes:
        - createTable:
            tableName: response_gisgmp
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
#                  incrementBy: 1
#                  startWith: 100
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: accrued_sum
